apiVersion: v1
kind: Service
metadata:
  name: axiomdb-service
  labels:
    {{- include "axiom.labels" . | nindent 4 }}
spec:
  ports:
  - name: web
    port: 80
    targetPort: 80
  selector:
    app: axiom-db
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: axiom-db
  labels:
    {{- include "axiom.labels" . | nindent 4 }}
spec:
  ports:
  - name: web
    port: 80
    targetPort: 80
  selector:
    app: axiom-db
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: axiom-core
  labels:
    {{- include "axiom.labels" . | nindent 4 }}
spec:
  ports:
  - name: web
    port: 80
    targetPort: 80
  selector:
    app: axiom-core
  type: NodePort
---
{{- if not .Values.lambdaUrl }}
apiVersion: v1
kind: Service
metadata:
  name: axiomdb-query-fn
  labels:
    {{- include "axiom.labels" . | nindent 4 }}
spec:
  ports:
  - name: web
    port: 80
    targetPort: 9090
  selector:
    app: axiomdb-query
{{- end }}
